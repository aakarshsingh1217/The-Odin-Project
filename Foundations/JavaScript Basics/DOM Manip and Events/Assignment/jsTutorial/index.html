<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Tutorial</title>
    </head>
    <body>
        <div id="container">
            <button id="btn">Click Me!</button>
        </div>
        <script>
            let btn = document.querySelector("#btn");

            btn.addEventListener("click", () => {
                alert("clicked!");
            });
        </script>
    </body>
</html>
